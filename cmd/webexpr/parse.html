<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse</title>
    <style>
        .message {
            color: blue;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Parse</h1>
    </header>
    <main>
        <form>
            <input type="text" name="input" value="{{with .Input}}{{.}}{{end}}" autofocus>
            <button type="submit">Parse</button>
        </form>
        {{if .Expr}}<div class="expr"><p>{{.Expr}}</p></div><div class="result"><p>{{.Res}}</p></div>{{end}}
        {{with .Err}}<div class="error"><p>Error: {{.}}</p></div>{{end}}
        {{with .Msg}}<div class="message"><p>{{.}}</p></div>{{end}}
    </main>
</body>
</html>
