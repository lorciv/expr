<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Parse</h1>
    </header>
    <main>
        <form>
            <input type="text" name="input" value="{{.Input}}" autofocus>
            <button type="submit">Parse</button>
        </form>
        <br>
        {{if .Expr}}<div class="expr">{{.Expr}}</div><div class="result">{{.Res}}</div>{{end}}
        {{with .Err}}<div class="error">Error: {{.}}</div>{{end}}
    </main>
</body>
</html>
