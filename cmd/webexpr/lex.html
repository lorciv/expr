<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lex</title>
</head>
<body>
    <header>
        <h1>Lex</h1>
    </header>
    <main>
        <form>
            <input type="text" name="input" value="{{.Input}}" autofocus>
            <button type="submit">Lex</button>
        </form>
        <ul id="tokens">
            {{range .Tokens}}<li>{{.}}</li>{{end}}
        </ul>
    </main>
</body>
</html>
